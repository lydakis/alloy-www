    :root { --bg-1:#0b0f22; --bg-2:#121637; --txt:#e8eaf6; --muted:#a9b0c9; --brand:#7aa2ff; --accent:#54f0d1; --card:rgba(255,255,255,0.06); --border:rgba(255,255,255,0.12); }
