<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Alloy â€” Python for logic. English for intelligence.">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0f22"/>
      <stop offset="1" stop-color="#121637"/>
    </linearGradient>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7aa2ff"/>
      <stop offset="1" stop-color="#54f0d1"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle gradient glows -->
  <circle cx="140" cy="-40" r="380" fill="#7aa2ff" opacity="0.18" filter="url(#softGlow)"/>
  <circle cx="1080" cy="0" r="320" fill="#54f0d1" opacity="0.16" filter="url(#softGlow)"/>

  <!-- Logo mark -->
  <g transform="translate(140,160) scale(6.5)">
    <path d="M12 50 L32 10 L52 50" fill="none" stroke="url(#g)" stroke-width="2.8" stroke-linecap="round"/>
    <path d="M22 36 H42" fill="none" stroke="url(#g)" stroke-width="2.2" stroke-linecap="round"/>
  </g>

  <!-- Title and tagline -->
  <g fill="#e8eaf6">
    <text x="300" y="250" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="84" font-weight="700" letter-spacing="-0.5">
      Alloy
    </text>
    <text x="300" y="330" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="40" fill="#a9b0c9">
      Python for logic. English for intelligence.
    </text>
  </g>

  <!-- Bottom-right accents -->
  <g opacity="0.18">
    <circle cx="1060" cy="540" r="120" fill="#54f0d1"/>
    <circle cx="900" cy="560" r="90" fill="#7aa2ff"/>
  </g>
</svg>

